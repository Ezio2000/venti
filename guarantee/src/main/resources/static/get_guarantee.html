<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;

        }

        canvas#bgCanvas {

        }

        body {
            color: #333;
        }

        header {
            background: rgba(255,127,39, 0.95);
            color: white;
            padding: 30px;
            text-align: center;

            font-weight: bold;

            box-shadow: 0 0 20px rgba(255, 128, 0, 0.6);

        }

        @keyframes glow {

        main {

        @keyframes fadeIn {

        }

        section {
            margin-bottom: 40px;

        }

        section:hover {

        }

        h2 {
            color: #ff7f27;
            font-size: 1.8rem;
            margin-top: 0;
            border-left: 5px solid #ff7f27;
            padding-left: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input:focus {
            border-color: #ff7f27;
            box-shadow: 0 0 8px rgba(255, 128, 0, 0.5);
        }

        button {
            background-color: #ff7f27;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #e66f20;
            transform: scale(1.03);

        }

        button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 100%;

            transition: width 0.5s ease, height 0.5s ease;
        }

        button:active::after {

        }

        pre {
            background: #fff5e6;
            padding: 15px;

        }

        @media (max-width: 600px) {
            header { font-size: 1.5rem; }

        }
    </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<header>Guarantee Service ‰øùÂáΩÊü•ËØ¢</header>

<main>
    <section>
        <h2>üîç Êü•ËØ¢‰øùÂáΩ</h2>
        <form id="getForm">
            <label>‰øùÂáΩÁºñÂè∑:</label>
            <input type="text" name="guaranteeNumber" required>
            <label>ÂÆâÂÖ®Á†Å:</label>
            <input type="text" name="securityCode" required>
            <button type="submit">üîé Êü•ËØ¢‰øùÂáΩ</button>
        </form>
        <pre id="getResult"></pre>
    </section>
</main>

<script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1,
            dx: Math.random() * 0.5 - 0.25,
            dy: Math.random() * 0.5 - 0.25,
            color: `hsl(${Math.random() * 360}, 100%, 50%)` // ÈöèÊú∫È¢úËâ≤
        });
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0,0,0,0.1)'; // ÊòüÁ©∫ËÉåÊôØ
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color; // ‰ΩøÁî®ÈöèÊú∫È¢úËâ≤
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;

            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(animateParticles);
    }
    animateParticles();

    document.getElementById('getForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {
            guaranteeNumber: formData.get('guaranteeNumber'),
            securityCode: formData.get('securityCode')
        };
        fetch('/guarantee/v1/get', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(resp => resp.json())
            .then(json => {
                const g = json.guarantee;
                const v = json.guaranteeVerification;
                const validText = v.status === 'VALID' ? '‚úî ÊúâÊïà' : '‚úò Êó†Êïà';
                document.getElementById('getResult').textContent =
                    `üìå ÂèóÁõä‰∫∫: ${g.beneficiary}\n` +
                    `üìå Ë¢´ÊãÖ‰øù‰∫∫: ${g.guaranteedParty}\n` +
                    `üìå È°πÁõÆÂêçÁß∞: ${g.projectName}\n` +
                    `üìå ‰øùÂáΩÈáëÈ¢ù: ${g.guaranteeAmount}\n` +
                    `üìå Êà™Ê≠¢Êó∂Èó¥: ${g.guaranteeDeadline}\n` +
                    `üìå ÊãÖ‰øù‰∫∫: ${g.guarantor}\n\n` +
                    `üîç È™åËØÅÁä∂ÊÄÅ: ${validText}ÔºàÂÆâÂÖ®Á†Å: ${v.securityCode}Ôºâ`;
            }).catch(err => {
                document.getElementById('getResult').textContent = '‚ùå ÈîôËØØ: ' + err;
            });
    });
</script>
</body>
</html>
